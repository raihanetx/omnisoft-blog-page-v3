<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnisoft Blogs - Professional Tech Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Prism.js CSS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #282142;
            background-image:
                linear-gradient(rgba(124, 58, 237, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(124, 58, 237, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Custom styles for Prism.js to match the design */
        pre[class*="language-"] {
            padding: 2rem !important;
            margin: 2rem 0 !important;
            border-radius: 0.75rem;
            background: #1A1429;
            border: 1px solid #403768;
        }
        code[class*="language-"], pre[class*="language-"] {
            text-shadow: none;
        }
        /* Basic article styling to replace prose */
        .article-content h2 {
            font-size: 1.875rem; /* 3xl */
            line-height: 2.25rem;
            font-weight: 700;
            margin-top: 2em;
            margin-bottom: 1em;
        }
        .article-content p {
            margin-bottom: 1.25em;
            line-height: 1.7;
        }
        .article-content a {
            color: #A78BFA; /* violet-400 */
            text-decoration: underline;
        }
        .article-content code:not([class*="language-"]) {
            background-color: transparent;
            color: #FFFFFF;
            padding: 0;
            border-radius: 0;
            font-size: 85%;
            font-weight: 600;
        }
    </style>
